<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e3658e79d2.js" crossorigin="anonymous"></script>

    <!--  jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Nav with User -->
    <nav>
        <div class="flex">
            <div class="logo-img"><img src="./images/logo.jpg" onclick="location.href='/'"></div>
            <a href="/my-boards" class="font-semibold text-xl tracking-wide text-gray-600 mx-3 leading-loose">Boards</a>
            <a href="/teams" class="font-semibold text-xl tracking-wide text-gray-600 mx-2 leading-loose">Teams</a>
            <div class="w-1/5 ml-4">
                <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500" type="text" placeholder="Search">
            </div>
            <div class="nav-auth">
                <i class="fas fa-bell text-4xl relative text-blue-500 mx-3"></i>
                <img class=" h-10 w-10 rounded-full mx-auto md:mx-0 md:mr-3 inline-block" src="./images/UserProfiles/5f4e83e946af490d4ce329fd.jpeg" onclick="location.href='/my-profile'">
                <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" onclick="location.href = '/logout'">Log out</button>
            </div>
        </div>
    </nav>

    <div class="lists">
        <div class="list"></div>
        <div class="add-list mx-4 relative w-64 pt-3 pl-2">
            <i class="fas fa-plus text-gray-600  absolute"></i>
            <input class="js-create-list bg-gray-200 appearance-none w-64 border-2 border-gray-200 rounded  py-2  pl-10 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500" type="text" placeholder="Add a list">
            <button class="js-add-list-button hidden bg-green-400 hover:bg-green-600 text-white font-bold py-2 px-4   mt-2 rounded"> Add list</button>
        </div>

    </div>
    </div>

    <script src="./JS/listHandler.js"></script>
