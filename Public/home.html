<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <!-- CSS only -->
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- My CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e3658e79d2.js" crossorigin="anonymous"></script>
    <!--  jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>

<body>

    <nav>
        <div class="flex">
            <div class="logo-img"><img src="./images/logo.jpg" onclick="location.href='/'"></div>
            <a href="/my-boards" class="font-semibold text-xl tracking-wide text-gray-600 mx-3 leading-loose">Boards</a>
            <a href="/teams" class="font-semibold text-xl tracking-wide text-gray-600 mx-2 leading-loose">Teams</a>
            <div class="w-1/5 ml-4">
                <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500" type="text" placeholder="Search">
            </div>
            <div class="nav-auth">
                <i class="fas fa-bell text-4xl relative text-blue-500 mx-3"></i>
                <img class=" h-10 w-10 rounded-full mx-auto md:mx-0 md:mr-3 inline-block" src="./images/UserProfiles/5f4e83e946af490d4ce329fd.jpeg" onclick="location.href='/my-profile'">
                <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" onclick="location.href = '/logout'">Log out</button>
            </div>
        </div>
    </nav>

    <div class="lg:container lg:mx-auto">
        <div class="boards-list">
            <div class="boards-container" id="starred">
                <h1 class="font-semibold text-xl tracking-wide text-blue-800 mx-2 leading-loose"> <i class="fas fa-star text-blue-500"></i> Starred Boards</h1>
                <div class="boards flex flex-wrap">
                    <div class="board border w-40 h-24 rounded mx-4 my-2 relative overflow-hidden">
                        <h6 class="font font-semibold text-base p-2">Board name</h6>
                        <i class="far fa-star  text-gray-400 absolute bottom-0 right-0 p-3"></i>
                    </div>
                </div>
            </div>
            <div class="boards-container " id="personal ">
                <h1 class="font-semibold text-xl tracking-wide text-blue-800 mx-2 leading-loose "> <i class="fas fa-user text-blue-500 "></i> Personal Boards</h1>
                <div class="boards flex flex-wrap">
                    <div class="board border w-40 h-24 rounded mx-4 my-2 relative overflow-hidden ">
                        <h6 class="font font-semibold text-base p-2">Board name</h6>
                        <i class="far fa-star  right text-gray-400 absolute bottom-0 right-0 p-3"></i>
                    </div>
                    <div class="board bg-gray-200 border w-40 h-24 rounded mx-4 my-2 relative overflow-hidden flex items-center justify-center">
                        <h6 class="font text-gray-600 text-base text-center p-2 cursor-pointer js-create-board">Create new board</h6>
                    </div>
                </div>
            </div>
            <div class="boards-container " id="teams ">
                <h1 class="font-semibold text-xl tracking-wide text-blue-800 mx-2 leading-loose "> <i class="fas fa-users text-blue-500 "></i> Team Boards</h1>
                <div class="boards flex flex-wrap">
                    <div class="board border w-40 h-24 rounded mx-4 my-2 relative overflow-hidden">
                        <h6 class="font font-semibold text-base p-2">Board name</h6>
                        <i class="far fa-star right text-gray-400 absolute bottom-0 right-0 p-3"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed z-10 inset-0 overflow-y-auto js-modal pointer-evensts-none">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0 ">
            <!--
            Background overlay, show/hide based on modal state.
      
            Entering: "ease-out duration-300"
              From: "opacity-0"
              To: "opacity-100"
            Leaving: "ease-in duration-200"
              From: "opacity-100"
              To: "opacity-0"
          -->
            <div class="fixed inset-0 transition-opacity">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>

            <!-- This element is to trick the browser into centering the modal contents. -->
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen"></span>&#8203;
            <!--
            Modal panel, show/hide based on modal state.
      
            Entering: "ease-out duration-300"
              From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
              To: "opacity-100 translate-y-0 sm:scale-100"
            Leaving: "ease-in duration-200"
              From: "opacity-100 translate-y-0 sm:scale-100"
              To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          -->
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-md sm:w-full" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4 flex">
                    <div class="js-board-creator w-64 h-32 border rounded bg-white">
                        <form action="" class="m-2">
                            <input class=" appearance-none border rounded  py-2 px-3 text-gray-300 leading-tight focus:outline-none bg-transparent placeholder-gray-300 " type="text" placeholder="Add board title" name="name">
                        </form>
                    </div>
                    <div class="flex flex-wrap w-32 ml-4">
                        <div class="js-color-palette h-8 w-8 rounded border m-1 bg-red-400"></div>
                        <div class="js-color-palette h-8 w-8 rounded border m-1 bg-orange-400"></div>
                        <div class="js-color-palette h-8 w-8 rounded border m-1 bg-yellow-400"></div>
                        <div class="js-color-palette h-8 w-8 rounded border m-1 bg-green-400"></div>
                        <div class="js-color-palette h-8 w-8 rounded border m-1 bg-teal-400"></div>
                        <div class="js-color-palette h-8 w-8 rounded border m-1 bg-blue-400"></div>
                        <div class="js-color-palette h-8 w-8 rounded border m-1 bg-indigo-400"></div>
                        <div class="js-color-palette h-8 w-8 rounded border m-1 bg-purple-400"></div>
                        <div class="js-color-palette h-8 w-8 rounded border m-1 bg-pink-400"></div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <span class="flex w-full rounded-md shadow-sm sm:ml-3 sm:w-auto">
                <button type="button" class="inline-flex justify-center w-full rounded-md border border-transparent px-4 py-2 bg-green-500 text-base leading-6 font-medium text-white shadow-sm hover:bg-green-600 focus:outline-none focus:border-green-700 focus:shadow-outline-green transition ease-in-out duration-150 sm:text-sm sm:leading-5">
                  Create Board
                </button>
              </span>
                    <span class="mt-3 flex w-full rounded-md shadow-sm sm:mt-0 sm:w-auto">
                <button type="button" class="js-cancel inline-flex justify-center w-full rounded-md border border-gray-300 px-4 py-2 bg-white text-base leading-6 font-medium text-gray-700 shadow-sm hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue transition ease-in-out duration-150 sm:text-sm sm:leading-5">
                  Cancel
                </button>
              </span>
                </div>
            </div>
        </div>
    </div>

    <script src="./JS/modal.js"></script>
</body>
